<svg width="1000" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <rect id="phone" width="280" height="520" rx="25" ry="25" fill="#000"/>
    <rect id="screen" width="260" height="500" rx="20" ry="20" fill="#f8fafc"/>
  </defs>
  
  <!-- Login Screen -->
  <g transform="translate(50, 50)">
    <text x="140" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Login Screen</text>
    
    <use href="#phone" x="0" y="40"/>
    <use href="#screen" x="10" y="50"/>
    
    <!-- Login Screen Content -->
    <text x="140" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">ResilienceHub</text>
    <text x="140" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Your Mental Health Companion</text>
    
    <!-- Email Input -->
    <rect x="30" y="180" width="200" height="35" rx="8" fill="white" stroke="#e2e8f0"/>
    <text x="40" y="200" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Email</text>
    
    <!-- Password Input -->
    <rect x="30" y="225" width="200" height="35" rx="8" fill="white" stroke="#e2e8f0"/>
    <text x="40" y="245" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Password</text>
    
    <!-- Sign In Button -->
    <rect x="30" y="280" width="200" height="40" rx="8" fill="#3b82f6"/>
    <text x="130" y="303" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Sign In</text>
    
    <text x="140" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Connect with your therapist</text>
    <text x="140" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">and track your progress</text>
  </g>
  
  <!-- Dashboard Screen -->
  <g transform="translate(370, 50)">
    <text x="140" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Dashboard Screen</text>
    
    <use href="#phone" x="0" y="40"/>
    <use href="#screen" x="10" y="50"/>
    
    <!-- Header Bar -->
    <rect x="10" y="50" width="260" height="30" rx="20" fill="#3b82f6"/>
    <text x="140" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">ResilienceHub</text>
    
    <!-- Dashboard Content -->
    <text x="30" y="110" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Welcome back,</text>
    <text x="30" y="130" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">Sarah Johnson</text>
    
    <text x="30" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Quick Actions</text>
    
    <!-- Action Buttons -->
    <rect x="30" y="175" width="200" height="50" rx="8" fill="white" stroke="#e2e8f0"/>
    <text x="40" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Track Emotions</text>
    <text x="40" y="210" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Complete emotion wheel system</text>
    
    <rect x="30" y="235" width="200" height="50" rx="8" fill="white" stroke="#e2e8f0"/>
    <text x="40" y="255" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Write Journal</text>
    <text x="40" y="270" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Daily reflection with prompts</text>
    
    <rect x="30" y="295" width="200" height="50" rx="8" fill="white" stroke="#e2e8f0"/>
    <text x="40" y="315" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Thought Record</text>
    <text x="40" y="330" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Cognitive therapy tools</text>
    
    <text x="30" y="370" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Recent Activity</text>
    
    <rect x="30" y="385" width="200" height="40" rx="8" fill="white" stroke="#e2e8f0"/>
    <text x="40" y="402" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Excitement (Joy path)</text>
    <text x="40" y="415" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Intensity: 8/10 • Today</text>
  </g>
  
  <!-- Core Emotions Screen -->
  <g transform="translate(690, 50)">
    <text x="140" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Core Emotions</text>
    
    <use href="#phone" x="0" y="40"/>
    <use href="#screen" x="10" y="50"/>
    
    <!-- Header Bar -->
    <rect x="10" y="50" width="260" height="30" rx="20" fill="#3b82f6"/>
    <text x="140" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Step 1 of 4: Core Emotion</text>
    
    <!-- Step Indicator -->
    <rect x="30" y="95" width="200" height="25" rx="8" fill="#dbeafe" stroke="#bfdbfe"/>
    <text x="130" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#3730a3">Select a Core Emotion</text>
    
    <!-- Core Emotions Grid -->
    <rect x="30" y="130" width="90" height="35" rx="8" fill="#FFD700" opacity="0.9"/>
    <text x="75" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Joy</text>
    
    <rect x="140" y="130" width="90" height="35" rx="8" fill="#4682B4" opacity="0.9"/>
    <text x="185" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Sadness</text>
    
    <rect x="30" y="175" width="90" height="35" rx="8" fill="#228B22" opacity="0.9"/>
    <text x="75" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Fear</text>
    
    <rect x="140" y="175" width="90" height="35" rx="8" fill="#FF4500" opacity="0.9"/>
    <text x="185" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Anger</text>
    
    <rect x="30" y="220" width="90" height="35" rx="8" fill="#9932CC" opacity="0.9"/>
    <text x="75" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Surprise</text>
    
    <rect x="140" y="220" width="90" height="35" rx="8" fill="#FF69B4" opacity="0.9"/>
    <text x="185" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Love</text>
    
    <!-- Selected Emotion Path -->
    <rect x="30" y="280" width="200" height="40" rx="8" fill="#dbeafe" stroke="#3b82f6"/>
    <text x="40" y="295" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e40af">Selected Path:</text>
    <text x="40" y="310" font-family="Arial, sans-serif" font-size="11" fill="#3730a3">Joy → Enthusiasm → Excitement</text>
    
    <!-- Navigation Buttons -->
    <rect x="30" y="340" width="80" height="30" rx="8" fill="white" stroke="#e2e8f0"/>
    <text x="70" y="358" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Back</text>
    
    <rect x="150" y="340" width="80" height="30" rx="8" fill="#3b82f6"/>
    <text x="190" y="358" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Continue</text>
    
    <!-- Feature Note -->
    <text x="30" y="395" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Complete 3-tier emotion wheel</text>
    <text x="30" y="408" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Hundreds of specific emotions</text>
  </g>
  
  <!-- Key Features Box -->
  <rect x="50" y="600" width="900" height="80" rx="12" fill="white" stroke="#e2e8f0"/>
  <text x="500" y="625" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">✨ Complete ResilienceHub Mobile App Features</text>
  <text x="120" y="645" font-family="Arial, sans-serif" font-size="12" fill="#64748b">✓ Complete Emotion Wheel: 6 core emotions with hundreds of specifics</text>
  <text x="120" y="660" font-family="Arial, sans-serif" font-size="12" fill="#64748b">✓ Journal Writing: Daily reflection with prompts and tags</text>
  <text x="500" y="645" font-family="Arial, sans-serif" font-size="12" fill="#64748b">✓ Thought Records: Cognitive therapy tools and distortion tracking</text>
  <text x="500" y="660" font-family="Arial, sans-serif" font-size="12" fill="#64748b">✓ History &amp; Analytics: Track emotional progress over time</text>
</svg>