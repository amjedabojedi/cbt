<svg width="1000" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <rect id="phone" width="280" height="520" rx="25" ry="25" fill="#000"/>
    <rect id="screen" width="260" height="500" rx="20" ry="20" fill="#f8fafc"/>
  </defs>
  
  <!-- Login Screen -->
  <g transform="translate(50, 50)">
    <text x="140" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Login Screen</text>
    
    <use href="#phone" x="0" y="40"/>
    <use href="#screen" x="10" y="50"/>
    
    <!-- Login Screen Content -->
    <text x="140" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">ResilienceHub</text>
    <text x="140" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Your Mental Health Companion</text>
    
    <!-- Email Input -->
    <rect x="30" y="180" width="200" height="35" rx="8" fill="white" stroke="#e2e8f0"/>
    <text x="40" y="200" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Email</text>
    
    <!-- Password Input -->
    <rect x="30" y="225" width="200" height="35" rx="8" fill="white" stroke="#e2e8f0"/>
    <text x="40" y="245" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Password</text>
    
    <!-- Sign In Button -->
    <rect x="30" y="280" width="200" height="40" rx="8" fill="#3b82f6"/>
    <text x="130" y="303" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Sign In</text>
    
    <text x="140" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Connect with your therapist</text>
    <text x="140" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">and track your progress</text>
  </g>
  
  <!-- Dashboard Screen -->
  <g transform="translate(370, 50)">
    <text x="140" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Dashboard Screen</text>
    
    <use href="#phone" x="0" y="40"/>
    <use href="#screen" x="10" y="50"/>
    
    <!-- Header Bar -->
    <rect x="10" y="50" width="260" height="30" rx="20" fill="#3b82f6"/>
    <text x="140" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">ResilienceHub</text>
    
    <!-- Dashboard Content -->
    <text x="30" y="110" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Welcome back,</text>
    <text x="30" y="130" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">Sarah Johnson</text>
    
    <text x="30" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Quick Actions</text>
    
    <!-- Action Buttons -->
    <rect x="30" y="175" width="200" height="50" rx="8" fill="white" stroke="#e2e8f0"/>
    <text x="40" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Track Emotions</text>
    <text x="40" y="210" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Log your current feelings</text>
    
    <rect x="30" y="235" width="200" height="50" rx="8" fill="white" stroke="#e2e8f0"/>
    <text x="40" y="255" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Write Journal</text>
    <text x="40" y="270" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Reflect on your day</text>
    
    <rect x="30" y="295" width="200" height="50" rx="8" fill="white" stroke="#e2e8f0"/>
    <text x="40" y="315" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Thought Record</text>
    <text x="40" y="330" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Challenge negative thoughts</text>
    
    <text x="30" y="370" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Recent Emotions</text>
    
    <rect x="30" y="385" width="200" height="40" rx="8" fill="white" stroke="#e2e8f0"/>
    <text x="40" y="402" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Happy</text>
    <text x="40" y="415" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Intensity: 8/10 • Today</text>
  </g>
  
  <!-- Emotion Tracking Screen -->
  <g transform="translate(690, 50)">
    <text x="140" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Emotion Tracking</text>
    
    <use href="#phone" x="0" y="40"/>
    <use href="#screen" x="10" y="50"/>
    
    <!-- Header Bar -->
    <rect x="10" y="50" width="260" height="30" rx="20" fill="#3b82f6"/>
    <text x="140" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Track Emotions</text>
    
    <!-- Emotion Tracking Content -->
    <text x="30" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">How are you feeling?</text>
    
    <!-- Emotion Pills -->
    <rect x="30" y="115" width="50" height="25" rx="12" fill="#3b82f6"/>
    <text x="55" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">happy</text>
    
    <rect x="90" y="115" width="35" height="25" rx="12" fill="white" stroke="#e2e8f0"/>
    <text x="107" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">sad</text>
    
    <rect x="135" y="115" width="50" height="25" rx="12" fill="white" stroke="#e2e8f0"/>
    <text x="160" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">anxious</text>
    
    <rect x="195" y="115" width="35" height="25" rx="12" fill="white" stroke="#e2e8f0"/>
    <text x="212" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">calm</text>
    
    <rect x="30" y="150" width="45" height="25" rx="12" fill="white" stroke="#e2e8f0"/>
    <text x="52" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">excited</text>
    
    <rect x="85" y="150" width="50" height="25" rx="12" fill="white" stroke="#e2e8f0"/>
    <text x="110" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">stressed</text>
    
    <text x="30" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Intensity (1-10)</text>
    
    <!-- Intensity Numbers -->
    <g transform="translate(30, 210)">
      <circle cx="15" cy="15" r="12" fill="white" stroke="#e2e8f0"/>
      <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">1</text>
      
      <circle cx="40" cy="15" r="12" fill="white" stroke="#e2e8f0"/>
      <text x="40" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">2</text>
      
      <circle cx="65" cy="15" r="12" fill="white" stroke="#e2e8f0"/>
      <text x="65" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">3</text>
      
      <circle cx="90" cy="15" r="12" fill="white" stroke="#e2e8f0"/>
      <text x="90" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">4</text>
      
      <circle cx="115" cy="15" r="12" fill="white" stroke="#e2e8f0"/>
      <text x="115" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">5</text>
      
      <circle cx="140" cy="15" r="12" fill="white" stroke="#e2e8f0"/>
      <text x="140" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">6</text>
      
      <circle cx="165" cy="15" r="12" fill="white" stroke="#e2e8f0"/>
      <text x="165" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">7</text>
      
      <circle cx="190" cy="15" r="12" fill="#3b82f6"/>
      <text x="190" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">8</text>
    </g>
    
    <text x="30" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Where are you?</text>
    <rect x="30" y="280" width="200" height="30" rx="8" fill="white" stroke="#e2e8f0"/>
    <text x="40" y="298" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Home</text>
    
    <text x="30" y="330" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Who are you with?</text>
    <rect x="30" y="340" width="200" height="30" rx="8" fill="white" stroke="#e2e8f0"/>
    <text x="40" y="358" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Family</text>
    
    <!-- Save Button -->
    <rect x="30" y="390" width="200" height="35" rx="8" fill="#3b82f6"/>
    <text x="130" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Save Emotion</text>
  </g>
  
  <!-- Key Features Box -->
  <rect x="50" y="600" width="900" height="80" rx="12" fill="white" stroke="#e2e8f0"/>
  <text x="500" y="625" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">✨ Your ResilienceHub Mobile App Features</text>
  <text x="120" y="645" font-family="Arial, sans-serif" font-size="12" fill="#64748b">✓ Same Login: Uses your existing user accounts</text>
  <text x="120" y="660" font-family="Arial, sans-serif" font-size="12" fill="#64748b">✓ Real-time Sync: Data syncs between web and mobile</text>
  <text x="500" y="645" font-family="Arial, sans-serif" font-size="12" fill="#64748b">✓ Complete Tracking: All emotion fields from your web app</text>
  <text x="500" y="660" font-family="Arial, sans-serif" font-size="12" fill="#64748b">✓ Professional Design: Clean, intuitive mobile interface</text>
</svg>